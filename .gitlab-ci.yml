stages:
  - Test
  - Build

# 构建阶段1
job1:
  stage: Build
  script:
    - npm install
    - npm run build  
    - XCOPY build  D:\testBuild\ /s
    - all
  tags: # 指定使用有 my-tag 标签的runner运行该任务
    - test
  only:
    - master
